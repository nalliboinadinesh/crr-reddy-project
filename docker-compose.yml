version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: polytechnic-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME:-polytechnic-sis}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - polytechnic-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: polytechnic-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # MongoDB
      MONGODB_URI: ${MONGODB_URI:-mongodb+srv://Dinesh:qwertyuiop@dinesh.qhdacjv.mongodb.net/?appName=Dinesh}
      
      # Server
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-30d}
      
      # AWS S3
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME:-abhi-crr}
      AWS_REGION: ${AWS_REGION:-ap-south-1}
      
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://3.110.33.131:3000,http://3.110.33.131:3001}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    depends_on:
      mongodb:
        condition: service_healthy
    
    volumes:
      - ./backend/logs:/app/logs
    
    networks:
      - polytechnic-network
    
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # User Application Frontend
  user-app:
    build:
      context: ./user-app
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://3.110.33.131:5000/api
    container_name: polytechnic-user-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polytechnic-network

  # Admin Application Frontend
  admin-app:
    build:
      context: ./admin-app
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://3.110.33.131:5000/api
    container_name: polytechnic-admin-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - polytechnic-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  polytechnic-network:
    driver: bridge
